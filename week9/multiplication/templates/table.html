<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border=1>
      <!-- create table with dimension "dim" provided by user-->
      <!-- loop to repeat “dim” times (“dim” # of rows) -->
 		  {%  %}
      <tr>
        <!-- loop to repeat “dim” times (“dim” # of columns) -->
  		  {%  %}
        <td>
          <!-- print out that value of the cell between <td>s -->
   			  {{ (i + 1) * (j + 1) }}
        </td>
        {% endfor %}
      </tr>
  		  {% endfor %}
    </table>
  </body>
</html>
