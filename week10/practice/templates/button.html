<html>
	<head>
		<title>Event Handlers</title>
	</head>
	<body>
		<button onclick="button1()">Button 1</button>
		<button onclick="button2()">Button 2</button>
        <!-- define button1() and button2()
        when button 1 is clicked, alert user that button 1 was cliked
        when button 2 is clicked, alert user that button 2 was clicked -->

	</body>
</html>
