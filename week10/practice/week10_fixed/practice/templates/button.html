<html>
	<head>
		<title>Event Handlers</title>
	</head>
	<body>
		<button onclick="button1()">Button 1</button>
		<button onclick="button2()">Button 2</button>
	    <script>
    	    function button1()
            {
                alert('button1 pressed!');
            }
            function button2()
            {
                alert('button2 pressed!');
            }
        </script>
	</body>
</html>
